name: Deploy to GitHub Pages

on:
  # 當推送到 main 分支時觸發
  push:
    branches:
      - main

  # 允許手動觸發
  workflow_dispatch:

# 設定權限
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          # 排除不需要的檔案
          exclude_assets: '.github,.git'
